<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Agent69</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            max-width: 420px;
            width: 100%;
            margin: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #718096;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-button.active {
            color: #667eea;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-button:hover {
            color: #4c51bf;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #cbd5e0;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 45px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .toggle-password-btn:hover {
            color: #667eea;
        }

        .toggle-password-btn:focus {
            outline: none;
            color: #667eea;
        }

        .guest-info {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #7d6608;
            line-height: 1.5;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .login-button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #764ba2;
        }

        .register-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }

        .register-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-left: 5px;
        }

        .register-section a:hover {
            color: #764ba2;
        }

        .guest-link-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 16px;
            color: #4a5568;
        }

        .guest-link-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-left: 0;
        }

        .guest-link-section a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-left: 4px solid #e53e3e;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 15px 0 0 0;
            font-size: 14px;
            line-height: 1.4;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider-text {
            margin: 0 12px;
            color: #cbd5e0;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .tab-button {
                font-size: 13px;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Agent69</h1>
                <p>欢迎回来，请登录您的账户</p>
            </div>

            <!-- 选项卡 -->
            <div class="login-tabs">
                <button class="tab-button active" data-tab="username">用户名登录</button>
                <button class="tab-button" data-tab="email">邮箱登录</button>
            </div>

            <!-- 用户名密码登录 -->
            <div class="tab-content active" id="username-content">
                <form id="username-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名/邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" class="toggle-password-btn" data-target="password" aria-label="显示密码" title="显示密码">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-slash-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-footer">
                        <label style="display: flex; align-items: center; gap: 5px; color: #2d3748;">
                            <input type="checkbox" id="remember-me" style="width: 16px; height: 16px; cursor: pointer;">
                            记住我
                        </label>
                        <a href="#">忘记密码？</a>
                    </div>
                    <button type="submit" class="login-button">登录</button>
                </form>
                <div class="error-message" id="username-error" style="display: none;"></div>
            </div>

            <!-- 邮箱登录 -->
            <div class="tab-content" id="email-content">
                <form id="email-form">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="email-code">验证码</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="email-code" name="email-code" placeholder="请输入验证码" required style="flex: 1;">
                            <button type="button" class="login-button" id="send-code-btn" style="flex: 0 0 110px; padding: 10px;">发送验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="login-button">登录</button>
                </form>
                <div class="error-message" id="email-error" style="display: none;"></div>
            </div>

            <!-- 注册和其他选项 -->
            <div class="register-section">
                还没有账户？<a href="../register/index.html">立即注册</a>
                <div class="guest-link-section">
                    或<a href="#" id="guest-link">以游客身份继续</a>
                </div>
                <div class="error-message" id="guest-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
